<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Page Flip Effect | Turn js</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="magazine">
      <div style="background: url(images/b1.jpg); background-size: 100% 100%;"></div>
      <div style="background: url(images/b2.jpg); background-size: cover;"></div>
      <div style="background: url(images/b3.jpg); background-size: cover;"></div>
      <div style="background: url(images/b4.png); background-size: cover;"></div>
      <div style="background: url(images/b5.jpg); background-size: cover;"></div>
      <div style="background: url(images/b6.jpg); background-size: cover;"></div>
      <div style="background: url(images/b7.jpg); background-size: cover;"></div>
      <div style="background: url(images/b8.jpg); background-size: cover;"></div>
      <div style="background: url(images/b9\ \(1\).png); background-size: cover;"></div>
      <div style="background: url(images/b9\ \(2\).jpg); background-size: cover;"></div>
      <div style="background: url(images/b9\ \(2\).png); background-size: cover;"></div>
      <div style="background: url(images/b9\ \(3\).jpg); background-size: cover;"></div>
      <div style="background: url(images/b9\ \(4\).jpg); background-size: cover;"></div>
      <div style="background: url(images/b9.jpg); background-size: cover;"></div>
      <div style="background: url(images/b10.jpg); background-size: cover;"></div>
      <div style="background: url(images/b11.png); background-size: cover;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/turn.js"></script>
    <script>
    $('.magazine').turn({gradients: true, acceleration: true});
    </script>
  </body>
</html>
